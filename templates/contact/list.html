{% extends 'base.html' %}
{% block content %}
    {% for contact in contacts %}
        <div class="post">
            <p>{{ contact.first_name }}</p>
            <p>{{ contact.last_name }}</p>
            <p>{{ contact.phone }}</p>
            <p>{{ contact.email }}</p>
            <a href="/contact/{{ contact.id }}">ID</a>
        </div>
    {% endfor %}
{% endblock %}
