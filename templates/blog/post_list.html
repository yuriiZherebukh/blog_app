{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="/post/{{ post.id }}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <img src="{{ post.image }}" alt="Image">
        </div>
    {% endfor %}
{% endblock %}
